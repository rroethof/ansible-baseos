---
# defaults file for ansible-baseos

# Set to false to disable installing and configuring auditd.
auditd_enabled: true

auditd_flush: INCREMENTAL

auditd_max_log_file: 6

auditd_max_log_file_action: keep_logs

auditd_log_format: RAW

auditd_admin_space_left: 50

auditd_space_left: 75

auditd_space_left_action: SYSLOG

auditd_admin_space_left_action: SUSPEND

auditd_disk_full_action: SUSPEND

auditd_disk_error_action: SUSPEND

auditd_action_mail_acct: root

auditd_log_group: root

auditd_num_logs: 5